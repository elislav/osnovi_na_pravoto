ot;,2],536870915]],[&quot;^17&quot;,[135,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[135,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[135,&quot;^&lt;&quot;,&quot;~u6342d83b-98e7-4267-bebd-6375e62e0e38&quot;,536870915]],[&quot;^17&quot;,[136,&quot;^S&quot;,&quot;# Норми&quot;,536870915]],[&quot;^17&quot;,[136,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[136,&quot;^G&quot;,145,536870915]],[&quot;^17&quot;,[136,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[136,&quot;^X&quot;,145,536870915]],[&quot;^17&quot;,[136,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[136,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1B&quot;,1],536870915]],[&quot;^17&quot;,[136,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[136,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[136,&quot;^&lt;&quot;,&quot;~u6342d83b-f636-4209-a898-2e84f75f277d&quot;,536870915]],[&quot;^17&quot;,[137,&quot;^S&quot;,&quot;Ако граматическото тълкуване не дава категоричен отговор, трябва да погледнем историческото развитие на дадената норма. Пример с уведомявнаето на акционерите, когато е предвидено в устава, че се уведомяват лично. Ако в устава не е посочено, че уведомяването става  чрез търговски регистър, това означава ли, че такова уведомяване няма да е позволено. В едно свое решение ВКС използва именно историческото тълкуване и казва, че предишната редакция на разпоредбата е ограничавала всички покани за ОС трябва да се обявяват в ТР. След това е смекчено това правило и е въведена опция акционерите да се канят лично. Това обаче е една опция. От граматическото тълкуване това не става ясно, но от историческото тълкуване е безспорно ясно, че законодателят е искал да облекчи процедурата по свикване на ОС, а не да я направи по-тежка или да изключи обявявянето на поканите в ТР. Това за съжаление често не се разбира от ТР&quot;,536870915]],[&quot;^17&quot;,[137,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[137,&quot;^G&quot;,139,536870915]],[&quot;^17&quot;,[137,&quot;^Z&quot;,66, ^17&quot;,[154,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[154,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[154,&quot;^&lt;&quot;,&quot;~u6342d83b-42c8-4a28-ad22-e116337e87eb&quot;,536870915]],[&quot;^17&quot;,[155,&quot;^S&quot;,&quot;Голяма част от стартъпите в България членуват в организация, която защитава техните интереси и лобира за промени в закона. По принцип сме свикнали да свързваме лобиране с нещо лошо, но в случая става въпрос всяка една общност да формира ясна позиция по определен въпрос, след това да я документира като работно предложение и да започне да търси подрекпа от политическите партии.&quot;,536870915]],[&quot;^17&quot;,[155,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[155,&quot;^G&quot;,94,536870915]],[&quot;^17&quot;,[155,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[155,&quot;^X&quot;,118,536870915]],[&quot;^17&quot;,[155,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[155,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[155,&quot;^&lt;&quot;,&quot;~u6342d83b-553e-40e1-96cd-e39d8194be41&quot;,536870915]],[&quot;^17&quot;,[156,&quot;^S&quot;,&quot;public:: true\\ntitle:: Основи на правото/1. Правни норми. Писано право\\nweek\\n\\n&quot;,536870915]],[&quot;^17&quot;,[156,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[156,&quot;^1@&quot;,[&quot;^1&lt;&quot;,[]],536870915]],[&quot;^17&quot;,[156,&quot;^G&quot;,66,536870915]],[&quot;^17&quot;,[156,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[156,&quot;^X&quot;,66,536870915]],[&quot;^17&quot;,[156,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[156,&quot;^;&quot;,true,536870915]],[&quot;^17&quot;,[156,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1G&quot;,true,&quot;^1:&quot;,&quot;Основи на правото/1. Правни норми. Писано право&quot;],536870915]],[&quot;^17&quot;,[156,&quot;^L&quot;,[&quot;^1G&quot;,&quot;^1:&quot;],536870915]],[&quot;^17&quot;,[156,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1G&quot;,&quot;true&quot;,&quot;^1:&quot;,&quot;Основи на правото/1. Правни норми. Писано право&quot;],536870915]],[&quot;^17&quot;,[156,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[156,&quot;^&lt;&quot;,&quot;~u6342d83b-83df-4eeb-8699-1918c744a48b&quot;,536870915]],[&quot;^17&quot;,[157,&quot;^S&quot;,&quot;## Римско право&quot;,536870915]],[&quot;^17&quot;,[157,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[157,&quot;^G&quot;,146,536870915]],[&quot;^17&quot;,[157,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[157,&quot;^X&quot;,146,536870915]],[&quot;^17&quot;,[157,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[157,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1B&quot;,2],536870915]],[&quot;^17&quot;,[157,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[157,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[157,&quot;^&lt;&quot;,&quot;~u6342d83b-2e15-41a3-998c-10ecddd9b3d5&quot;,536870915]],[&quot;^17&quot;,[158,&quot;^S&quot;,&quot;подзаконови нормативни актове са всички актове на държавата, с които се въвеждат общи правила за поведение. Това могат да са правилници, наредби, постановления и други. Често ще използваме думата закон и ще визираме както законите, така и подзаконовите нормативни актове.&quot;,536870915]],[&quot;^17&quot;,[158,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[158,&quot;^G&quot;,148,536870915]],[&quot;^17&quot;,[158,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[158,&quot;^X&quot;,133,536870915]],[&quot;^17&quot;,[158,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[158,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[158,&quot;^&lt;&quot;,&quot;~u6342d83b-d171-450a-80cf-b7c217659918&quot;,536870915]],[&quot;^17&quot;,[159,&quot;^S&quot;,&quot;Какво е обичайното право? Обичайното право е правило са поведение, което се е прилагало продължително време и което се възприема като задължително от обществото и съответно при неизпълнение е спрепено със санцкия. Необходимо е и двете предпоставки да са налични едновременно. Не всяко правило, което се прилага дълго време е обичайноправна норма.&quot;,536870915]],[&quot;^17&quot;,[159,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[159,&quot;^G&quot;,95,536870915]],[&quot;^17&quot;,[159,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[159,&quot;^X&quot;,131,536870915]],[&quot;^17&quot;,[159,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[159,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[159,&quot;^&lt;&quot;,&quot;~u6342d83b-73c9-40c4-967f-eb8aed5b5d28&quot;,536870915]],[&quot;^17&quot;,[160,&quot;^S&quot;,&quot;Омбудсмана&quot;,536870915]],[&quot;^17&quot;,[160,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[160,&quot;^G&quot;,150,536870915]],[&quot;^17&quot;,[160,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[160,&quot;^X&quot;,87,536870915]],[&quot;^17&quot;,[160,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[160,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[160,&quot;^&lt;&quot;,&quot;~u6342d83b-54e1-40f4-8ec8-6f578db028fb&quot;,536870915]],[&quot;^17&quot;,[161,&quot;^S&quot;,&quot;поведението зависи от волята на човека. Той може да се съобрази с нормата или не.&quot;,536870915]],[&quot;^17&quot;,[161,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[161,&quot;^G&quot;,172,536870915]],[&quot;^17&quot;,[161,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[161,&quot;^X&quot;,136,536870915]],[&quot;^17&quot;,[161,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[161,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[161,&quot;^&lt;&quot;,&quot;~u6342d83b-2c46-439d-8dc9-d93fb82afa5d&quot;,536870915]],[&quot;^17&quot;,[162,&quot;^S&quot;,&quot;Не е достатъчно просто да имаме права. Те не същестуват във вакуум. Необходимо е тяхното упражняване да се гарантира чрез подобни разпоредби.&quot;,536870915]],[&quot;^17&quot;,[162,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[162,&quot;^G&quot;,165,536870915]],[&quot;^17&quot;,[162,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[162,&quot;^X&quot;,153,536870915]],[&quot;^17&quot;,[162,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[162,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[162,&quot;^&lt;&quot;,&quot;~u6342d83b-c893-4d87-b63a-0663bbff9473&quot;,536870915]],[&quot;^17&quot;,[163,&quot;^S&quot;,&quot;В миналото обаче е нямало орган, който да извършва контрол за конституционосъобразност на законите. Това е било възложено на самото Народно събрание, което е трябвало само да отмени собствените си закони. Както се досещате това не е ефективен механизъм.&quot;,536870915]],[&quot;^17&quot;,[163,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[163,&quot;^G&quot;,75,536870915]],[&quot;^17&quot;,[163,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[163,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[163,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[163,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[163,&quot;^&lt;&quot;,&quot;~u6342d83b-6625-42e1-ab77-eca41cb449d9&quot;,536870915]],[&quot;^17&quot;,[164,&quot;^S&quot;,&quot;Когато санкцията е създадена **от обществото**, тогава и санкцията се извършва от обществото. Например, ако сте в градския транспорт и не направите място на възрастен човек, ще получите укорителните погледи на всички&quot;,536870915]],[&quot;^17&quot;,[164,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[164,&quot;^G&quot;,119,536870915]],[&quot;^17&quot;,[164,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[164,&quot;^X&quot;,83,536870915]],[&quot;^17&quot;,[164,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[164,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[164,&quot;^&lt;&quot;,&quot;~u6342d83b-d10d-47cd-a7ca-5e478d363c1f&quot;,536870915]],[&quot;^17&quot;,[165,&quot;^S&quot;,&quot;За да бъде ефективна конституцията, в нея се предвижда, че всеки може да се защити като се позове директно на Конституцията. Въпреки че много често конкретните права са подробно регламентирани в закон, ако нещо е пропуснато или изобщо не е регламентирано, можем да потърсим правата си като директно се позовем на конституцията.&quot;,536870915]],[&quot;^17&quot;,[165,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[165,&quot;^G&quot;,153,536870915]],[&quot;^17&quot;,[165,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[165,&quot;^X&quot;,153,536870915]],[&quot;^17&quot;,[165,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[165,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[165,&quot;^&lt;&quot;,&quot;~u6342d83b-fbec-4624-8969-9a65df82b360&quot;,536870915]],[&quot;^17&quot;,[166,&quot;^S&quot;,&quot;законопроекта минава на няколко четения в Народното събрание, като е необходимо да бъде приет с мнозинство&quot;,536870915]],[&quot;^17&quot;,[166,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[166,&quot;^G&quot;,125,536870915]],[&quot;^17&quot;,[166,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[166,&quot;^X&quot;,102,536870915]],[&quot;^17&quot;,[166,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[166,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[166,&quot;^&lt;&quot;,&quot;~u6342d83b-8c0e-4ef9-a3d7-f6f686e1187f&quot;,536870915]],[&quot;^17&quot;,[167,&quot;^S&quot;,&quot;приемането и изменението на законите е уредено в Конституцията. Това е правомощие на Народното събрание&quot;,536870915]],[&quot;^17&quot;,[167,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[167,&quot;^G&quot;,118,536870915]],[&quot;^17&quot;,[167,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[167,&quot;^X&quot;,118,536870915]],[&quot;^17&quot;,[167,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[167,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[167,&quot;^&lt;&quot;,&quot;~u6342d83b-742d-4e88-81c7-6c3bc27aa7f2&quot;,536870915]],[&quot;^17&quot;,[168,&quot;^S&quot;,&quot;с други думи казано, идеята може да е страхотна, но ако изпълнението е лошо цялата инициатива ще е провал и ще дадем повод на много таксиджии да създават главоболия на клиентите си&quot;,536870915]],[&quot;^17&quot;,[168,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[168,&quot;^G&quot;,141,536870915]],[&quot;^17&quot;,[168,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[168,&quot;^X&quot;,121,536870915]],[&quot;^17&quot;,[168,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[168,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[168,&quot;^&lt;&quot;,&quot;~u6342d83b-d17a-40a0-9de0-db99be398fdf&quot;,536870915]],[&quot;^17&quot;,[169,&quot;^S&quot;,&quot;(2) Законите са правила създадени от човешки същества.&quot;,536870915]],[&quot;^17&quot;,[169,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[169,&quot;^G&quot;,113,536870915]],[&quot;^17&quot;,[169,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[169,&quot;^X&quot;,77,536870915]],[&quot;^17&quot;,[169,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[169,&quot;^W&quot;,68,536870915]],[&quot;^17&quot;,[169,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[169,&quot;^&lt;&quot;,&quot;~u6342d83b-6fc2-4e65-888d-326b37c36d32&quot;,536870915]],[&quot;^17&quot;,[170,&quot;^S&quot;,&quot;**Санкция на правна норма**. Когато нарушим правило, въведено от държавата като задължително под формата на закон или друг нормативен акт, **санкцията се осъществява от държавните органи чрез принуда**. Ако извършим някакво престъпление като убийство или грабеж, държавата ще ни санкционира чрез своите органи - прокуратурата и съда. Аналогично, ако някой ни дължи пари или не ни връща дадената вещ, ще можем да се защитим чрез държавните органи, които ще осъществят принуда върху нарушителя.&quot;,536870915]],[&quot;^17&quot;,[170,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[170,&quot;^G&quot;,164,536870915]],[&quot;^17&quot;,[170,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[170,&quot;^X&quot;,83,536870915]],[&quot;^17&quot;,[170,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[170,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[170,&quot;^&lt;&quot;,&quot;~u6342d83b-4a55-42ac-94e8-a06143dcd0e9&quot;,536870915]],[&quot;^17&quot;,[171,&quot;^S&quot;,&quot;Обичайноправните норми са били основен източник на правото в миналото. Обичайноправна норма ще имаме, когато обществото възприема дадено правило за задължително, въпреки че това не е уредено в закона, а държавните институции налагат санкция при неизпълнение на правилото за поведение, предвидено в нормата. Така например, много често в административните процедури пред държавата се изискват документи, които не са задължителни по закон. Гражданите са убедени, че трябва да ги дадат, а институциите отказват да извършат необходимото действие, ако не ги получат. Няма правна норма в закона, но това правило има същата правна сила.&quot;,536870915]],[&quot;^17&quot;,[171,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[171,&quot;^G&quot;,159,536870915]],[&quot;^17&quot;,[171,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[171,&quot;^X&quot;,131,536870915]],[&quot;^17&quot;,[171,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[171,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[171,&quot;^&lt;&quot;,&quot;~u6342d83b-8073-4c43-a809-95d8d5966f64&quot;,536870915]],[&quot;^17&quot;,[172,&quot;^S&quot;,&quot;примери за норми - как трябва да се обличаме в университета, трябва да поздравяваме, да уважаваме родителите си и тн.&quot;,536870915]],[&quot;^17&quot;,[172,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[172,&quot;^G&quot;,127,536870915]],[&quot;^17&quot;,[172,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[172,&quot;^X&quot;,136,536870915]],[&quot;^17&quot;,[172,&quot;^W&quot;,66,536870915]],[&quot;^17&quot;,[172,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[172,&quot;^&lt;&quot;,&quot;~u6342d83b-beb1-4a02-8eff-94702498e3d4&quot;,536870915]],[&quot;^17&quot;,[173,&quot;^S&quot;,&quot;да се информира обществото за новия закон&quot;,536870915]],[&quot;^17&quot;,[173,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[173,&quot;^G&quot;,121,536870915]],[&quot;^17&quot;,[173,&quot;^Z&quot;,66,536870915]],[&quot;^17&quot;,[173,&quot;^X&quot;,121,536870915]],[&quot;^17&quot;,[173,&quot;^W&q 15]],[&quot;^17&quot;,[282,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[282,&quot;^G&quot;,299,536870915]],[&quot;^17&quot;,[282,&quot;^Z&quot;,214,536870915]],[&quot;^17&quot;,[282,&quot;^X&quot;,251,536870915]],[&quot;^17&quot;,[282,&quot;^W&quot;,214,536870915]],[&quot;^17&quot;,[282,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1B&quot;,2],536870915]],[&quot;^17&quot;,[282,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[282,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[282,&quot;^&lt;&quot;,&quot;~u6342d83b-af90-46b2-a151-b2c2a50ed502&quot;,536870915]],[&quot;^17&quot;,[283,&quot;^S&quot;,&quot;*Административно-наказателната отговорност представлява осъществяване на санкции, предвидени за виновно неизпълнение или лошо изпълнение на административноправни задължения.*&quot;,536870915]],[&quot;^17&quot;,[283,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[283,&quot;^G&quot;,266,536870915]],[&quot;^17&quot;,[283,&quot;^Z&quot;,214,536870915]],[&quot;^17&quot;,[283,&quot;^X&quot;,266,536870915]],[&quot;^17&quot;,[283,&quot;^W&quot;,214,536870915]],[&quot;^17&quot;,[283,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[283,&quot;^&lt;&quot;,&quot;~u6342d83b-0e17-43db-a3bd-14f9db51f952&quot;,536870915]],[&quot;^17&quot;,[284,&quot;^S&quot;,&quot;пример – орган на МВР има право да прецени дали се налага отцепване на район при футболен мач, ако се налага – кога и как&quot;,536870915]],[&quot;^17&quot;,[284,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[284,&quot;^G&quot;,239,536870915]],[&quot;^17&quot;,[284,&quot;^Z&quot;,214,536870915]],[&quot;^17&quot;,[284,&quot;^X&quot;,286,536870915]],[&quot;^17&quot;,[284,&quot;^W&quot;,214,536870915]],[&quot;^17&quot;,[284,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[284,&quot;^&lt;&quot;,&quot;~u6342d83b-9135-4a29-82db-7b36638bb6b6&quot;,536870915]],[&quot;^17&quot;,[285,&quot;^S&quot;,&quot;**Съобразно правомощията си**, разграничваме органи&quot;,536870915]],[&quot;^17&quot;,[285,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[285,&quot;^G&quot;,263,536870915]],[&quot;^17&quot;,[285,&quot;^Z&quot;,214,536870915]],[&quot;^17&quot;,[285,&quot;^X&quot;,225,536870915]],[&quot;^17&quot;,[285,&quot;^W&quot;,214,536870915]],[&quot;^17&quot;,[285,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[285,&quot;^&lt;&quot;,&quot;~u6342d83b-623d-4a67-97c7-f350094f05ff&quot;,536870915]],[&quot;^17&quot;,[286,&quot;^S&quot;,&quot;Вторият начин се нарича **„оперативна самостоятелност”**. В някои случаи органът на изпълнителна власт има няколко варианта за решение на един въпрос и той оперативно, самостоятелно, за всеки конкретен случай може да избере един от възможните варианти, когато самата законова норма му предоставя тези варианти. Всеки случай може да бъде различен – тук говорим за творчески характер на изпълнителната дейност, защото от самите органи зависи какво решение ще се вземе, органът има право на избор и преценка. **Органът трябва и да посочи предварителните критерии за осъществяване на оперативната си самостоятелност**:&quot;,536870915]],[&quot;^17&quot;,[286,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[286,&quot;^G&quot;,232,536870915]],[&quot;^17&quot;,[286,&quot;^Z&quot;,214,536870915]],[&quot;^17&quot;,[286,&quot;^X&quot;,287,536870915]],[&quot;^17&quot;,[286,&quot;^W&quot;,214,536870915]],[&quot;^17&quot;,[286,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[286,&quot;^&lt;&quot;,&quot;~u6342d83b-3d85-4571-8745-59daf4009de4&quot;,536870915]],[&quot;^17&quot;,[287,&quot;^S&quot;,&quot;## Видове управленски решения&quot;,536870915]],[&quot;^17&quot;,[287,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[287,&quot;^G&quot;,236,536870915]],[&quot;^17&quot;,[287,&quot;^Z&quot;,214,536870915]],[&quot;^17&quot;,[287,&quot;^X&quot;,236,536870915]],[&quot;^17&quot;,[287,&quot;^W&quot;,214,536870915]],[&quot;^17&quot;,[287,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1B&quot;,2],536870915]],[&quot;^17&quot;,[287,&q       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
